<!DOCTYPE html>

<body>
   
    <!-- Drawing Tools -->
    <div class="tools">  
        <button id="freehand" onclick="drawFreehand()"><img src="icons/freehand.png" alt="Freehand"> </button>
        <button onclick="activateCircleMode()"><img src="icons/circle.png" alt="Circle"></button>
        <button onclick="activateRectangleMode()"><img src="icons/rectangle.png" alt="Rectangle"></button>
        <button onclick="activateLineMode()"><img src="icons/line.png" alt="Line"></button> 
        <button onclick="activatePolylineMode()"><img src="icons/polyline.png" alt="Polyline"></button> 
        <button onclick="activateTextMode()"><img src="icons/text.png" alt="Text"></button>
        <button onclick="activateNoteMode()"><img src="icons/notes.png" alt="Note"></button>
        <button onclick="useEraser()"><img src="icons/eraser.png" alt="Eraser"></button>
        <button onclick="undo()"><img src="icons/undo.png" alt="Undo"></button>
        <button onclick="redo()"><img src="icons/redo.png" alt="Redo"></button>
        <button onclick="unpickTool()"><img src="icons/unpick.png" alt="Unpick"></button>
        
        <!-- <button id="play-pause-button"><img src="icons/play.jpg" alt="Play"></button> -->
    </div>

    <!-- Fabric.js Canvas -->
    <div id="video-container">
        <video id="video" controls></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="buttons-container">
        <div class="video-buttons">
            <div class="button-with-menu">
                <span class="formatted-timeframe">
                    <span>
                        <input type="text" class="current-time-input" value="0:01" color="white">
                    </span>
                    <span>
                        <span>&nbsp;/&nbsp;1:00</span>
                        <span class="formatted-timeframe-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#868E96" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </span>
                    </span>
                </span>
                <ul hidden="" class="menu-popup-container">
                    <li class="menu-popup-option-active">Standard</li>
                    <li class="menu-popup-option">Frames</li>
                </ul>
            </div>
        </div>
        <div class="video-buttons center">
            <button class="video-button" title="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                </svg>
            </button>
            <button class="video-button" title="Play video" id="play-pause-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" background-color="#343a40">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path id="play-icon" d="M8 5v14l11-7z"></path>
                    <path id="pause-icon" d="M6 6h2v12H6zm3.5 0h2v12h-2z" style="display: none;"></path>
                </svg>
            </button>
            <button class="video-button" title="Next">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                    <path d="M0 0h24v24H0z" fill="#343a40"></path>
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                </svg>
            </button>
        </div>
        <div class="video-buttons">
            <div class="volume-button-container">
                <button class="volume-button">

                        <path d="M11.282 5.282a.909.909 0 000 1.316c.735.735.995 1.458.995 2.402 0 .936-.425 1.917-.995 2.487a.909.909 0 000 1.316c.145.145.636.262 1.018.156a.725.725 0 00.298-.156C13.773 11.733 14.13 10.16 14.13 9c0-.17-.002-.34-.011-.51-.053-.992-.319-2.005-1.522-3.208a.909.909 0 00-1.316 0zm-7.496.726H.714C.286 6.008 0 6.31 0 6.76v4.512c0 .452.286.752.714.752h3.072l4.071 3.858c.5.3 1.143 0 1.143-.602V2.752c0-.601-.643-.977-1.143-.601L3.786 6.008z"></path>
                    </svg>
                </button>
                <input class="volume-slider" type="range" min="0" max="100" value="50">
            </div>
            <div>
                <div class="video-buttons-container">
                    <button class="video-button video-setting-button">
                        <svg id="loop" class="icon" viewBox="0 0 19 15" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.75 2.5H11V4H14V10.75H2V4H5.75V6.25L9.5 3.25L5.75 0.25V2.5H1.25C0.83525 2.5 0.5 2.83525 0.5 3.25V11.5C0.5 11.9148 0.83525 12.25 1.25 12.25H14.75C15.1648 12.25 15.5 11.9148 15.5 11.5V3.25C15.5 2.83525 15.1648 2.5 14.75 2.5Z" fill="var(--icon-color)"></path>
                        </svg>
                    </button>
                    <div class="button-with-menu video-setting-button">
                        <button class="video-setting-button video-setting-button-with-text">1x</button>
                        <ul hidden="" class="menu-popup-container">
                            <li data="0.25" class="menu-popup-option">0.25x</li>
                            <li data="0.5" class="menu-popup-option">0.5x</li>
                            <li data="0.75" class="menu-popup-option">0.75x</li>
                            <li data="1" class="menu-popup-option-active">1x</li>
                            <li data="1.25" class="menu-popup-option">1.25x</li>
                            <li data="1.5" class="menu-popup-option">1.5x</li>
                            <li data="1.75" class="menu-popup-option">1.75x</li>
                            <li data="2" class="menu-popup-option">2x</li>
                        </ul>
                    </div>
                    <div class="button-with-menu">
                        <button class="video-setting-button">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" alt="Show aspect ratio guide" class="icon">
                                <path d="M18 12H17.5C17.2239 12 17 12.2239 17 12.5V15H14.5C14.2239 15 14 15.2239 14 15.5V16C14 16.2761 14.2239 16.5 14.5 16.5H18C18.2761 16.5 18.5 16.2761 18.5 16V12.5C18.5 12.2239 18.2761 12 18 12Z" fill="var(--icon-color)"></path>
                                <path d="M6 12H6.5C6.7761 12 7 11.7761 7 11.5V9H9.5C9.7761 9 10 8.7761 10 8.5V8C10 7.7239 9.7761 7.5 9.5 7.5H6C5.7239 7.5 5.5 7.7239 5.5 8V11.5C5.5 11.7761 5.7239 12 6 12Z" fill="var(--icon-color)"></path>
                                <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 18.01H4V5.99H20V18.01Z" fill="var(--icon-color)"></path>
                            </svg>
                        </button>
                        <ul hidden="" class="menu-popup-container">
                            <li class="menu-popup-option">2.35</li>
                            <li class="menu-popup-option">1.85</li>
                            <li class="menu-popup-option">16:9</li>
                            <li class="menu-popup-option">4:3</li>
                            <li class="menu-popup-option">1:1</li>
                            <li value="Off" class="menu-popup-option-active">Off</li>
                        </ul>
                    </div>
                    <input id="subtitleFileInput" type="file" hidden="" accept=".srt,.vtt" value="">
                    <button class="video-button video-setting-button">
                        <svg id="subtitle" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" class="icon">
                            <path d="M6 10v4c0 1.103.897 2 2 2h3v-2H8v-4h3V8H8C6.897 8 6 8.897 6 10zM13 10v4c0 1.103.897 2 2 2h3v-2h-3v-4h3V8h-3C13.897 8 13 8.897 13 10z" fill="var(--icon-color)"></path>
                            <path d="M20,4H4C2.897,4,2,4.897,2,6v12c0,1.103,0.897,2,2,2h16c1.103,0,2-0.897,2-2V6C22,4.897,21.103,4,20,4z M4,18V6h16 l0.002,12H4z" fill="var(--icon-color)"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="timeline" id="timeline">
